<style>
span {
    display: inline-block !important;
    padding: 5px 5px;
}
.keycode {
    display: inline-block !important;
    border: 1px solid #2d63c8;
    border-radius: 10px;
    padding: 4px 8px;
}
input {
    color: #000000;
    background-color: #ffffff;
    font-size: 18px;
    border: 4px solid #2d63c8;
    border-radius: 10px;
    padding: 5px 50px;
    cursor: pointer
}
.bigbutton {
    color: #ffffff;
    background-color: #2d63c8;
    font-size: 18px;
    border: 4px solid #2d63c8;
    border-radius: 10px;
    padding: 5px 50px;
    cursor: pointer

.bigbutton:hover {
    color: #2d63c8;
    background-color: #ffffff;
}
.button2 {
    color: #000000;
    background-color: #ffffff;
    font-size: 11px;
    border: 1px solid #2d63c8;
    border-radius: 10px;

    background-color: #ffffff;
}

<body>

<h1>Input KEYCODE_</h1>
<input type=text name=code id=code>

<script>
function doCommand(cmd) {
  fetch("/" + cmd)
  .then(response => response.text())
  .then((response) => {
  document.getElementById("spanId").innerText = response;
  })
}
</script>

<button class=bigbutton type=button onclick='doCommand(document.getElementById("code").value)'>SendKey</button>

<div>
  Result: <span id="spanId">X</span>
</div>
